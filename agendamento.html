<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Agende sua Consulta | Chave do Tempo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #fff8f6;
      color: #5F080F;
    }

    header {
      background-color: #5F080F;
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .container {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .descricao {
      font-size: 1.15rem;
      margin-bottom: 1.5rem;
      text-align: center;
      line-height: 1.6;
      background-color: #fce8e6;
      padding: 1rem 1.5rem;
      border-left: 5px solid #5F080F;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(95, 8, 15, 0.1);
    }

    .botao-voltar {
      display: inline-block;
      background-color: #5F080F;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
      margin-bottom: 1.5rem;
    }

    .botao-voltar:hover {
      background-color: #7e0d19;
    }

    .agendamento-box {
      height: 85vh;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 18px rgba(95, 8, 15, 0.15);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Agende sua Consulta</h1>
  </header>

  <div class="container">
    <p class="descricao">
      Escolha o tipo de consulta, a data e o horário diretamente pelo sistema abaixo:
    </p>
    <a href="index.html" class="botao-voltar">← Voltar à Página Inicial</a>

    <div class="agendamento-box">
      <iframe src="https://chavedotempo.simplybook.me/v2/" allowfullscreen></iframe>
    </div>
  </div>

</body>
</html>
